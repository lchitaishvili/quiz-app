<form [formGroup]="form" class="wrapper" [@slowSlide]>

  <h2>Choose, <b>{{user}}</b> ðŸš€</h2>

  <mat-form-field appearance="standart">
    <mat-label>Select a category</mat-label>
    <mat-select [formControl]="category">
      <mat-option *ngFor="let category of categories" [value]="category.id">
        {{category.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="standart">
    <mat-label>Select a difficulty</mat-label>
    <mat-select [formControl]="difficulty">
      <mat-option *ngFor="let difficulty of difficulties" [value]="difficulty">
        {{difficulty}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <ng-container>
    <div class="btn-wrap">
      <button (click)="back()" mat-flat-button color="primary">
        Back
      </button>
      <button type="submit" (click)="submit()" mat-flat-button color="primary">
        Start
        <mat-icon class="animate">arrow_right_alt</mat-icon>
      </button>
    </div>
  </ng-container>

</form>
