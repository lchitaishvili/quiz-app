<form class="wrapper" [formGroup]="form" [@slowSlide]>

  <mat-form-field appearance="standard">
    <mat-label>What's Your name, Challenger?</mat-label>
    <input [formControl]="name" matInput placeholder="Type your name here">
    <ng-container *ngIf="name.errors">
      <mat-hint class="error">The name is too long...</mat-hint>
    </ng-container>
  </mat-form-field>

  <ng-container *ngIf="name.value && name.valid">
    <button type="submit" [@slideUp] (click)="submit()" mat-flat-button color="primary">
      OK
      <mat-icon>check</mat-icon>
    </button>
  </ng-container>

</form>
