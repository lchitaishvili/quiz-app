<ng-container *ngIf="!showTriviaOptions">
  <app-user-info [formGroup]="userInfoForm" (submitted)="userInfoSubmitted()"></app-user-info>
</ng-container>

<ng-container *ngIf="showTriviaOptions">
  <app-trivia-options [formGroup]="optionsForm" (submitted)="startTrivia()"
    (goBack)="backToUserInfo()" [user]="user">
  </app-trivia-options>
</ng-container>
